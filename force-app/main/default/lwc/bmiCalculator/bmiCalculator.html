<template>
   <div class="app">
      <div class="box">
         <h1>BMI Calculator</h1>
         <form onsubmit={submitHandler}>
            <div class="slds-form-element slds-var-m-bottom_medium">
               <label class="slds-form-element__label slds-text-title_bold" for="text-input-id-2"> Height(cm)</label>
               <div class="slds-form-element__control">
               <input type="number" id="text-input-id-2" placeholder="Enter your Height in cm" name="height" min="0" required class="slds-input" value={height} onchange={inputHandler} />
               </div>
            </div>  
            <div class="slds-form-element slds-var-m-bottom_medium">
               <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight"> Weight(kg)</label>
               <div class="slds-form-element__control">
               <input type="number" id="text-input-weight" name="weight" placeholder="Enter weight in kg" min="0" required class="slds-input" value={weight} onchange={inputHandler} />
               </div>
            </div>   
            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
         </form>
         <div class="info-wrapper">
            <h2>What your BMI means</h2>
            <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy range. if your BMI is:</p>
            <h3 class="slds-text-color_error">Under 18.5</h3>
            <p class="slds-var-m-bottom_medium">you are very underweight and possibly malnourished.</p>
            <h3 class="slds-text-color_success">Between 18.5 to 24.9</h3>
            <p class="slds-var-m-bottom_medium">you have a healthy weight range for young and middle-aged adults.</p>
            <h3 class="slds-text-color_error">25.0 to 29.9</h3>
            <p class="slds-var-m-bottom_medium">you are overweight</p>
            <h3 class="slds-text-color_error">Over 30</h3>
            <p class="slds-var-m-bottom_medium">you are obese</p>
         </div>
      </div>
   </div> 
</template>
